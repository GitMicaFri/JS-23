<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Order Summary</title>
</head>
<body>
    <main class="main-container">

    <header class="header-container">
       <img class="header-image" src="./header-image.svg" alt="header-image">

    </header>

    <section class="order-summary-text">
        <h1>Order Summary</h1>
        <br>
        <p class="order-summary-paragraph">You can now listen to millions of songs,
            <br> audiobooks and podcasts on any device
            <br> anywhere you like!</p>
    </section>

    <section class="grid-container">
        <article class="note-container">
            <img class="note-icon" src="./icon-note.svg" alt="Icon-note">
        </article>
        
        <article class="annual-plan">
            <h4>Annual Plan</h4>
            <p class="price">$79.99/year</p>
        </article>

        <article class="change">
            <a href="http://" >Change</a>
        </article>
    </section>

    <button class="proceed">Proceed to Payment</button>

    <footer>
        <p class="cancel">cancel order</p>
    </footer>
</main>
    
</body>
</html>
